{% extends 'base.html' %}
{% block title %}
  Analyze Hand | Jacks or Better
{% endblock %}

{% block content %}
  <div class="row mt-4 mb-2">
    <div class="col-md-12">
      <h1>Video Poker</h1>
    </div>
  </div>

  <div class="row mt-2 text-center">
    <div class="col-md-8">
    {% for card in cards %}
      <img src="/static/cards/{{ card }}.png" height="200px" class="mr-2"
        {% if card in hold_cards %} style="border: 3px solid maroon" {% endif %}>
    {% endfor %}
  </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-8">
      <div
        {% if winning_hand %}
          class="alert alert-success"
        {% else %}
          class="alert alert-danger"
        {% endif %}
      >
        <h4>{{ score }}</h4>
        Game Over
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-3">
      <h3><a href="/game" class="btn btn-primary">New Game</a>
      <a href="/" class="btn btn-primary">Main Menu</a>
      <a href="/analyze/{{url_hand}}" class="btn btn-primary">Analyze Hand</a></h3>
    </div>
  </div>


{% endblock %}
